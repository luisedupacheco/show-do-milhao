<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Show do Milh칚o - Sorteio de Perguntas</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle, #001850, #000814, #000000);
        color: white;
        text-align: center;
      }
      #logo {
        width: 380px;
        margin-top: 20px;
      }
      #container {
        max-width: 900px;
        margin: auto;
        margin-top: 20px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.55);
        border-radius: 12px;
        border: 2px solid #2c6df3;
        box-shadow: 0 0 25px #255dff;
        position: relative;
      }
      #pergunta {
        font-size: 28px;
        font-weight: bold;
        min-height: 180px;
        padding: 20px;
      }
      #btn {
        background: #ffc600;
        color: #000;
        padding: 18px 38px;
        border: none;
        border-radius: 10px;
        font-size: 26px;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.2s;
      }
      #btn:hover:not(:disabled) {
        background: #ffdd55;
        transform: scale(1.08);
      }
      #btn:disabled {
        background: #555;
        cursor: not-allowed;
      }
      #restantes {
        margin-top: 15px;
        font-size: 20px;
      }
      #mute-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(44, 109, 243, 0.8);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 18px;
        line-height: 40px;
        text-align: center;
        transition: background 0.2s;
      }
      #mute-btn:hover {
        background: #2c6df3;
      }
    </style>
  </head>

  <body>
    <img id="logo" src="Logo Show do Milh칚o.jpg" />

    <audio
      id="somAbertura"
      src="Abertura (Inicio do Jogo).mp3"
      autoplay
      loop
      muted
    ></audio>
    <audio id="somPergunta" src="Pergunta.mp3"></audio>

    <div id="container">
      <button id="mute-btn" onclick="toggleMute()">游댆</button>

      <div id="pergunta">Carregando perguntas...</div>
      <button id="btn" onclick="sortear()" disabled>AGUARDE</button>
      <div id="restantes"></div>
    </div>

    <script>
      let abertura = document.getElementById("somAbertura");
      let btnMute = document.getElementById("mute-btn");
      let btnSortear = document.getElementById("btn");
      let perguntas = []; // Inicializa como array vazio
      let estaMutado = true; // Come칞a como true por causa do atributo 'muted' no HTML

      /**
       * Carrega as perguntas do arquivo JSON.
       */
      async function carregarPerguntas() {
        try {
          const response = await fetch("perguntas.json");

          if (!response.ok) {
            throw new Error(`Erro ao carregar o JSON: ${response.statusText}`);
          }

          const data = await response.json();

          // Mapeia o array de objetos JSON para um array de strings de perguntas
          perguntas = data.map((item) => item.texto);

          // Inicializa a interface ap칩s o carregamento
          document.getElementById("pergunta").innerText =
            "Clique no bot칚o para sortear a primeira pergunta!";
          document.getElementById(
            "restantes"
          ).innerText = `Perguntas restantes: ${perguntas.length}`;
          btnSortear.innerText = "SORTEAR PERGUNTA";
          btnSortear.disabled = false; // Habilita o bot칚o
        } catch (error) {
          console.error(
            "Houve um erro ao carregar o arquivo de perguntas:",
            error
          );
          document.getElementById("pergunta").innerText =
            "ERRO: N칚o foi poss칤vel carregar as perguntas. Verifique o arquivo 'perguntas.json'.";
        }
      }

      // Chama a fun칞칚o ao carregar a p치gina
      carregarPerguntas();

      // Tenta tocar o 치udio de abertura (mutado)
      setTimeout(() => {
        abertura.play().catch((e) => {
          console.log("Autoplay de 치udio foi bloqueado.");
        });
      }, 500);

      /**
       * Alterna o estado de mute do 치udio de abertura.
       */
      function toggleMute() {
        estaMutado = !estaMutado;
        abertura.muted = estaMutado;

        if (!estaMutado) {
          // Garante que o play seja executado (se o navegador tiver bloqueado antes)
          abertura.play().catch((e) => {});
          btnMute.innerText = "游댉";
          btnMute.style.background = "#28a745";
        } else {
          btnMute.innerText = "游댆";
          btnMute.style.background = "rgba(44, 109, 243, 0.8)";
        }
      }

      /**
       * Sorteia e exibe uma pergunta.
       */
      function sortear() {
        if (perguntas.length === 0) {
          document.getElementById("pergunta").innerText =
            "ACABARAM AS PERGUNTAS!";
          return;
        }

        document.getElementById("somPergunta").play();

        const i = Math.floor(Math.random() * perguntas.length);
        const escolhida = perguntas[i];
        perguntas.splice(i, 1);

        document.getElementById("pergunta").innerText = escolhida;
        document.getElementById("restantes").innerText =
          "Perguntas restantes: " + perguntas.length;
      }
    </script>
  </body>
</html>
